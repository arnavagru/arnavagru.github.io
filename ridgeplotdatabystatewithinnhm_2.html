<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<body>

Composite Score by State for High Focus States - Non-NE
<br>
<div id="ridgeplot_bystatewithinnhm_2"></div>

</body>
<!-- Style -->
<style>
.xAxis line {
  stroke: #B8B8B8;
}
</style>

<!-- Viridis color palette-->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Generating ridgeplot for states within NHM Category 2 -->

<script>

// set the dimensions and margins of the graph
var margin = {top: 150, right: 30, bottom: 50, left:110},
    width = 760 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#ridgeplot_bystatewithinnhm_2")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//read data
d3.csv("https://raw.githubusercontent.com/arnavagru/nitihealthydistricts/master/ridgeplotdatabystatewithinnhm_2.csv", function(data) {

  // Get the different categories and count them
  var categories = data.columns
  var n = categories.length

  // Compute the mean of each group
  var allMeans = {}
  var values={}
  var occurences={}
  for (i in categories){
    currentGroup = categories[i]
    occurences[currentGroup]=0
    values[currentGroup]=0
    for (element in data)
    {
      
      if (data[element][currentGroup] != undefined && data[element][currentGroup] != ""){
        values[currentGroup] +=parseFloat(data[element][currentGroup])
        occurences[currentGroup] +=1
      }
    }
    allMeans[currentGroup]=values[currentGroup]/occurences[currentGroup]
  }

  allMeans_list=[]
  for(var key in allMeans) {
  var value = allMeans[key];
  allMeans_list.push(value)
}

  var colors = d3.scaleOrdinal()
    .domain(["Rajasthan", "Himachal Pradesh", "Madhya Pradesh", "Odisha", "Jammu & Kashmir", "Chhattisgarh", "Bihar", "Uttar Pradesh", "Jharkhand", "Uttarakhand"])
    .range(["#ffa222", "#ff980f", "#ff8d00", "#ff8200", "#ff6b00", "#fa6200", "#e55100", "#d04502", "#c6420a", "#aa3414"])

  // Add X axis
  var x= d3.scaleLinear()
    .domain([7, 50])
    .range([ 15, width ]);

    svg.append("g")
    .attr("class", "xAxis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickValues([10, 20, 30, 40, 50]).tickSize(-height) )
    .select(".domain").remove()

  // Add X axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height + 40)
      .text("Composite Score (Out of 100)");

  // Create a Y scale for densities
  var y = d3.scaleLinear()
    .domain([0, 0.30])
    .range([ height, 0]);

  // Create the Y axis for names
  var yName = d3.scaleBand()
    .domain(categories)
    .range([0, height])
    .paddingInner(1)
  svg.append("g")
    .call(d3.axisLeft(yName).tickSize(0))
    .select(".domain").remove()

  // Compute kernel density estimation for each column:
  var kde = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(40)) // increase this 40 for more accurate density.
  var allDensity = []
  for (i = 0; i < n; i++) {
      key = categories[i]
      density = kde( data.map(function(d){  return d[key]; }) )
      allDensity.push({key: key, density: density})
  }

  // Add areas
  svg.selectAll("areas")
    .data(allDensity)
    .enter()
    .append("path")
      .attr("transform", function(d){return("translate(0," + (yName(d.key)-height) +")" )})
      .attr("fill", function(d){
        return colors(d.key);
      })
      .datum(function(d){return(d.density)})
      .attr("opacity", 1)
      .attr("stroke", "#000")
      .attr("stroke-width", 0.1)
      .attr("d",  d3.line()
          .curve(d3.curveBasis)
          .x(function(d) { return x(d[0]); })
          .y(function(d) { return y(d[1]); })
      )

})

// This is what I need to compute kernel density estimation
function kernelDensityEstimator(kernel, X) {
  return function(V) {
    return X.map(function(x) {
      return [x, d3.mean(V, function(v) { return kernel(x - v); })];
    });
  };
}
function kernelEpanechnikov(k) {
  return function(v) {
    return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
  };
}

</script>
